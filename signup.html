<body class="account-bg">

  <header class="navbar" role="banner">

    <div class="container">

      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-cog"></i>
        </button>

        <a href="https://jumpstartthemes.com/demo/v/2.0/templates/landing" class="navbar-brand navbar-brand-img">
          <img src="public/images/logo.png" alt="KOLLABBO">
        </a>
      </div> <!-- /.navbar-header -->

      <nav class="collapse navbar-collapse" role="navigation">   
        <ul class="nav navbar-nav navbar-right">     
          <li>
            <a href="#"><i class="fa fa-angle-double-left"></i> &nbsp;Back to Home</a>
          </li>   
        </ul>
      </nav>

    </div> <!-- /.container -->

  </header>

  <hr class="spacer-md">
  <hr class="spacer-xs">

  <div class="account-wrapper">

    <div class="account-body">

      <h3>Get Started with a Free Account.</h3>

      <h5>Sign up in 30 seconds. No credit card required.</h5>

      <form class="form account-form" method="POST" action="profile.html">

        <div class="form-group">
          <label for="signup-email" class="placeholder-hidden">Email Address</label>
          <input type="text" class="form-control" id="signup-email" placeholder="Your Email" tabindex="1">
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="signup-fullname" class="placeholder-hidden">Your Name</label>
          <input type="text" class="form-control" id="signup-fullname" placeholder="Your Name" tabindex="2">
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="signup-username" class="placeholder-hidden">Username</label>
          <input type="text" class="form-control" id="signup-username" placeholder="Username" tabindex="3">
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="login-password" class="placeholder-hidden">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password" tabindex="4">
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label class="checkbox-inline">
          <input type="checkbox" class="" value="" tabindex="5"> I agree to the <a href="javascript:;" target="_blank">Terms of Service</a> &amp; <a href="javascript:;" target="_blank">Privacy Policy</a>
          </label>
        </div> <!-- /.form-group -->

        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6">
          Create My Account &nbsp; <i class="fa fa-play-circle"></i>
          </button>
        </div> <!-- /.form-group -->

      </form>

    </div> <!-- /.account-body -->

    <div class="account-footer">
      <p>
      Already have an account? &nbsp;
      <a href="login.html" class="">Login to your Account!</a>
      </p>
    </div> <!-- /.account-footer -->

  </div> <!-- /.account-wrapper -->
